<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8" />
    <title>设置报警邮箱及报警指标</title>
    <script type="text/javascript" src="sources/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="sources/constant.js"></script>
    <script type="text/javascript" src="sources/popup.js"></script>
    <style>
            body {
                font-family: "微软雅黑";
            }
            .element {
                margin: 15px;
                width: 350px;
                line-height: 25px;    
            }
            .element i{
                color: #00BFFF;
            }
            .element label{
                color: #f15a22;
            }
            .btn {
                margin: 15px;
                width: 350px;
                line-height: 35px;
                background: #3AB2FF;
                color: #fff;
                font-size: 18px;
                border: none;
                border-radius: 5px;
                outline: none;
            }
            .btn:active {
                background: #3AB2aa;
            }
        </style>
</head>
<body>
    <div class="element"><h3>守护状态：<i id="i_status">初始中...</i> >> 已守护 <strong id="safe_times">0</strong> 次</h3></div>
    <div id="shop_name" class="element"><h3>店铺名称：<label></label></div>
    <div id="shop_phone" class="element"><h3>电话号码：<label></label></div>
    <div id="shop_email" class="element"><h3>电子邮箱：<label></label></div>
    <div id="shop_address" class="element"><h3>注册地址：<label></label></div>
    <button id="btn_switch" class="btn">开启规则监控</button>
</body>
</html>
